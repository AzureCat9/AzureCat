
<style>
  #slideshow-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 300px;
    height: 200px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    background-color: #111;
    z-index: 1000;
  }

  #slideshow-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  #slideshow-container img.active {
    opacity: 1;
  }
</style>

<div id="slideshow-container">
